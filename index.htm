<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anil's Advanced Tech Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Anil's Blog</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#articles">Articles</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <input type="text" id="searchInput" onkeyup="searchArticles()" placeholder="Search articles...">
    </header>
    <main>
        <div id="featured" class="carousel">
            <!-- Carousel populated by JavaScript -->
        </div>
        <section id="articles">
            <h2>Latest Articles</h2>
            <div class="articles-container">
                <!-- Articles will be loaded here by JavaScript -->
            </div>
        </section>
        <section id="about">
            <h2>About Me</h2>
            <p>Detailed background about your experience and expertise.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form onsubmit="handleSubmit(event)">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2023 Anil's Blog. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
